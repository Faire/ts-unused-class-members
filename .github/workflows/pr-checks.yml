name: PR Checks

on:
  pull_request:
    branches:
      - master

env:
  VERDACCIO_TOKEN: ${{ secrets.FAIRE_CI_VERDACCIO_TOKEN }}

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: yarn install --frozen-lockfile
      - run: yarn test:ci
